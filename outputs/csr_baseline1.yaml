csr:
  csr_address_width:
    description: Width of the CSR address encoding space.
    type: encoding
    constraints:
      bit_range: "[11:0]"
      width_bits: 12

  csr_count_limit:
    description: Maximum number of CSRs addressable in the 12-bit CSR encoding space.
    type: limit
    constraints:
      maximum_csrs: 4096

  csr_accessibility_encoding:
    description: Conventional encoding of CSR read/write accessibility and minimum privilege level using the upper CSR address bits.
    type: encoding
    constraints:
      bit_range: "[11:8]"
      width_bits: 4

  csr_rw_ro_bits:
    description: CSR address bits indicating whether a CSR is read/write or read-only.
    type: encoding
    constraints:
      bit_range: "[11:10]"
      width_bits: 2
      encodings:
        read_write: "00, 01, or 10"
        read_only: "11"

  csr_min_privilege_bits:
    description: CSR address bits encoding the lowest privilege level that can access the CSR.
    type: encoding
    constraints:
      bit_range: "[9:8]"
      width_bits: 2
      function: lowest_privilege_level_accessible