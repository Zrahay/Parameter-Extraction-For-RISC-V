csr:
  csr_address_width:
    description: Width of the CSR address encoding space.
    type: encoding
    constraints:
      bit_range: "[11:0]"
      width_bits: 12

  csr_count_limit:
    description: Maximum number of CSRs addressable in the CSR encoding space.
    type: limit
    constraints:
      maximum_csrs: 4096

  csr_accessibility_bits:
    description: Upper CSR address bits used by convention to encode read/write accessibility and privilege accessibility.
    type: encoding
    constraints:
      bit_range: "[11:8]"
      width_bits: 4
      function: read_write_and_privilege_accessibility

  csr_read_write_indicator_bits:
    description: CSR address bits indicating whether the CSR is read/write or read-only.
    type: encoding
    constraints:
      bit_range: "[11:10]"
      width_bits: 2
      read_write_encodings: ["00", "01", "10"]
      read_only_encoding: "11"

  csr_min_privilege_level_bits:
    description: CSR address bits encoding the lowest privilege level that can access the CSR.
    type: encoding
    constraints:
      bit_range: "[9:8]"
      width_bits: 2
      function: minimum_privilege_level_for_access