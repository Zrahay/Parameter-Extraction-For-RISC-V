parameters:
  - name: cache_block_address_range
    description: Cache blocks represent a contiguous, naturally aligned power-of-two (NAPOT) range of memory locations.
    type: alignment/range
    constraints:
      - range_is_contiguous: true
      - alignment: naturally_aligned
      - size_form: power_of_two_or_NAPOT
  - name: cache_block_identifier
    description: A cache block is identified by any of the physical addresses corresponding to the underlying memory locations in the block.
    type: addressing/identification
    constraints:
      - address_space: physical
      - any_address_within_block_identifies_block: true
  - name: cache_capacity
    description: The capacity of a cache is implementation-specific.
    type: size
    constraints:
      - implementation_specific: true
      - discoverable_via_execution_environment: true
  - name: cache_organization
    description: The organization of a cache is implementation-specific.
    type: structural_property
    constraints:
      - implementation_specific: true
      - discoverable_via_execution_environment: true
  - name: cache_block_size
    description: The size of a cache block is implementation-specific, and in the initial set of CMO extensions it shall be uniform throughout the system.
    type: size
    constraints:
      - implementation_specific: true
      - discoverable_via_execution_environment: true
      - uniform_throughout_system: true
      - scope: initial_CMO_extensions